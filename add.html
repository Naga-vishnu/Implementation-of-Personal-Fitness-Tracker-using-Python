<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/MWZ3612_wallpaper3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Workout</h2>
        <form action="{{ url_for('add_workout') }}" method="POST">
            <div class="mb-3">
                <label>Date</label>
                <input type="text" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
                <label>Exercise</label>
                <input type="text" class="form-control" name="exercise" required>
            </div>
            <div class="mb-3">
                <label>Duration (minutes)</label>
                <input type="number" class="form-control" name="duration" required>
            </div>
            <div class="mb-3">
                <label>Calories Burned</label>
                <input type="number" class="form-control" name="calories" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Workout</button>
        </form>
    </div>
</body>
</html>
