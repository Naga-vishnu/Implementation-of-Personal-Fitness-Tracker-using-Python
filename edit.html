<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Edit Workout</h2>
        <form action="{{ url_for('edit_workout', index=index) }}" method="POST">
            <div class="mb-3">
                <label>Date</label>
                <input type="text" class="form-control" name="date" value="{{ workout.date }}" required>
            </div>
            <div class="mb-3">
                <label>Exercise</label>
                <input type="text" class="form-control" name="exercise" value="{{ workout.exercise }}" required>
            </div>
            <div class="mb-3">
                <label>Duration (minutes)</label>
                <input type="number" class="form-control" name="duration" value="{{ workout.duration }}" required>
            </div>
            <div class="mb-3">
                <label>Calories Burned</label>
                <input type="number" class="form-control" name="calories" value="{{ workout.calories_burned }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Workout</button>
        </form>
    </div>
</body>
</html>
