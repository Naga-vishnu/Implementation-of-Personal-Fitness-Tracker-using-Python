<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/MWZ3612_wallpaper3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
        }
        .menu-container {
            text-align: center;
            margin-top: 50px;
        }
        .menu-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }
        .btn-custom {
            background-color: #ff9800;
            border: none;
            font-size: 18px;
            padding: 10px;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_workout') }}">Add Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bmi_calculator') }}">Calculate BMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="menu-container">
        <div class="menu-item">
            <h4>Track Workouts</h4>
            <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Go to Dashboard</a>
        </div>
        <div class="menu-item">
            <h4>Add a Workout</h4>
            <a href="{{ url_for('add_workout') }}" class="btn btn-custom">Add Workout</a>
        </div>
        <div class="menu-item">
            <h4>Calculate BMI</h4>
            <a href="{{ url_for('bmi_calculator') }}" class="btn btn-custom">Check BMI</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
